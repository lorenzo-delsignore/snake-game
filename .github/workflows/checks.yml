name: Check Suite

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install gdtoolkit
        run: pip3 install "gdtoolkit==3.*"

      - name: Linting checks
        run: bash -O globstar -O nullglob -O dotglob -c 'for f in ./**/*.gd ; do gdlint "$f" || ((err++)) ; done ; ((!err))'
